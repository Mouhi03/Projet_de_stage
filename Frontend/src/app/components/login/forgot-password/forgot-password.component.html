<div class="form-container">
  <div class="form-header">
    <h1>Reset password</h1>
    <p>Enter your email to receive a reset link</p>
  </div>

  <div class="divider"></div>

  <form class="auth-form" (ngSubmit)="onSubmit()" *ngIf="!isSubmitted; else successMessage">
    <div class="input-container">
      <h2 style="text-align: center;" class="input-label">Please Enter Your Recovery Email :</h2>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Enter your email"
        required>
    </div>

    <div class="button-group">
      <button type="button" class="secondary-btn" (click)="onSignIn()">
        Return
      </button>
      <button type="submit" class="primary-btn" [disabled]="isLoading">
        {{ isLoading ? 'Sending...' : 'Send reset link' }}
      </button>
    </div>
  </form>

  <ng-template #successMessage>
    <div class="success-message">
      <p>If an account exists for {{ email }}, you'll receive a password reset link shortly.</p>
      <button class="primary-btn" (click)="onSignIn()">Return to Sign In</button>
    </div>
  </ng-template>
</div>
